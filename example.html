<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>sPage分页插件Dome</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./jquery.sPage.css">
    <style type="text/css">
    	.dome{
    		padding: 30px;
    		text-align: center;
    	}
    	
    </style>
</head>
<body>
	<div id="pageNum" class="dome">1</div>
	<div id="myPage" class="dome"></div>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="./jquery.sPage.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#myPage").sPage({
                page:1,//当前页码
	            pageSize:10,//每页显示多少条数据，默认10条
	            listTotal:150,//数据总条数
	            showTotal:true,//是否显示总条数，默认关闭：false
	            showSkip:true,//是否显示跳页，默认关闭：false
	            showPN:true,//是否显示上下翻页，默认开启：true
	            prevPage:"上一页",//上翻页文字描述，默认“上一页”
	            nextPage:"下一页",//下翻页文字描述，默认“下一页”
                callbackFun:function(page){
                	//点击分页按钮回调函数，返回当前页码
                    $("#pageNum").text(page);
                }
            });
        });
    </script>
</body>
</html>
